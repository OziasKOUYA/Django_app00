{% extends 'admin/base.html' %}
{% load static %}

{% block content %}


<div class="content">
    <div class="container-fluid">

        <!-- Titre de page -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-flex justify-content-between align-items-center">
                    <h4 class="page-title">Liste des admin</h4>
                    <a href="{% url 'inscription_admin' %}" class="btn btn-blue btn-sm">
                        <i class="mdi mdi-plus-circle-outline"></i> Ajouter un admin
                    </a>
                </div>
            </div>
        </div>

        <!-- Tableau des bus -->
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title mb-3">Liste des admin</h4>
                        <div class="table-responsive">
                            <table class="table table-hover table-centered table-nowrap mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Non</th>
                                        <th>Plaque</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for admin in admins %}
                                    <tr>
                                        <td>{{ admin.id_admin }}</td>
                                        <td>{{ admin.nom_complet }}</td>
                                        <td>{{ admin.email_admin }}</td>
                                    </tr>
                                    {% empty %}
                                    <tr>
                                        <td colspan="5" class="text-center">Aucun admin enregistré.</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div> <!-- end .table-responsive -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
