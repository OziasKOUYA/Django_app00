{% extends 'admin/base.html' %}
{% load static %}

{% block content %}


<div class="content">
    <div class="container-fluid">

        <!-- Titre -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-flex justify-content-between align-items-center">
                    <h4 class="page-title">Modifier le bus</h4>
                    <a href="{% url 'list_bus' %}" class="btn btn-secondary btn-sm">
                        <i class="mdi mdi-arrow-left"></i> Retour
                    </a>
                </div>
            </div>
        </div>

        <!-- Formulaire -->
        <div class="row">
            <div class="col-xl-8 offset-xl-2">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Nom du bus</label>
                                <input type="text" name="nom" class="form-control" value="{{ bus.1 }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Plaque du bus</label>
                                <input type="text" name="plaque" class="form-control" value="{{ bus.2 }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nombre de places</label>
                                <input type="number" name="places" class="form-control" value="{{ bus.3 }}" min="1" required>
                            </div>

                            <button type="submit" class="btn btn-success">
                                <i class="mdi mdi-content-save-edit"></i> Modifier
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
